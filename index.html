<!DOCTYPE html>
<html lang="es-AR" id="root">
  <head>
    <meta name="theme-color" content="#3c769f" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/components/trip-entry-slim.js"></script>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ©</text></svg>"
    />
    <title>ü™πü¶µ FeelingAir</title>

    <style>
      /* Reset */
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        height: 100%;
        min-height: 100%;
        font-size: 100%;
        line-height: 1.25;
        scroll-behavior: smooth;
        /* color-scheme: var(--color-scheme, dark light); */
      }

      /* Global styles */

      /* <theme> */
      [data-theme="üåë"] {
        --color-scheme: dark;
        color-scheme: dark;
      }

      [data-theme="‚òÄÔ∏è"] {
        --color-scheme: light;
        color-scheme: light;
      }

      :root {
        --brand-color: #3c769f;
        --color: #222222;
        --background-color: color-mix(in srgb, var(--brand-color) 15%, white);
        color-scheme: var(--color-scheme, dark light);

        &[data-theme="üåë"] {
          color-scheme: dark;

          --color: #f5f5f5;
          --background-color: var(--brand-color);
        }
      }
      /* </theme> */

      @font-face {
        font-family: "Objective";
        src: url("/assets/fonts/Objective-Regular.woff2") format("woff2");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      body {
        font-family: Objective, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: var(--background-color);
        color: var(--color);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="/assets/images/feelingair.svg" alt="FeelingAir" id="logo" />
      <button id="themeSwitch" title="Toggle dark and light theme">
        <img src="/assets/images/theme-switch.png" width="15px" height="15px" />
      </button>
      <script>
        const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

        // React to theme changes on user's system preference
        prefersDarkScheme.onchange = (e) => (root.dataset.theme = e.matches ? "üåë" : "‚òÄÔ∏è");

        // React on user toggling the current theme
        themeSwitch.onclick = () =>
          (root.dataset.theme = root.dataset.theme === "‚òÄÔ∏è" ? "üåë" : "‚òÄÔ∏è");

        // Choose initial theme is chosen based on user's system preference
        if (!root.dataset.theme) root.dataset.theme = prefersDarkScheme.matches ? "üåë" : "‚òÄÔ∏è";
      </script>
    </header>
    <main>
      <section id="trips">
        <p style="text-align: center">...</p>
      </section>
    </main>

    <style>
      :root[data-theme="üåë"] #logo {
        filter: invert(1);
      }
      header {
        text-align: center;
        margin: 2rem;
        position: relative;

        button {
          position: absolute;
          top: -1rem;
          right: -1rem;
          border: none;
          background: transparent;
          cursor: pointer;
        }
      }

      #trips {
        display: flex;
        flex-flow: column nowrap;
        max-width: 90ch;
        margin-inline: auto;

        trip-entry:hover,
        trip-entry[open] {
          background-color: color-mix(in srgb, currentcolor 7%, transparent);
          transition-duration: 0.2s;
        }

        trip-entry {
          box-shadow: color-mix(in srgb, currentcolor, transparent) 0px 0px 0.6rem;

          &::part(button) {
            display: inline-block;
            background-color: transparent;
            color: currentColor;
            border: solid 1px currentColor;
            border-radius: 2px;
            text-align: center;
            text-decoration: none;
            margin: 1rem 2px;
            cursor: pointer;
            padding: 1rem 1.5rem;
            transition-duration: 0.2s;
          }
          &::part(button):hover {
            background-color: color-mix(in srgb, currentColor 10%, transparent);
          }
        }
      }
    </style>
  </body>

  <script type="module">
    import { getSheetData } from "/get-trips.js";
    const tripsElement = document.getElementById("trips");
    const fetchedTrips = await getSheetData();
    const now = new Date();

    tripsElement.innerHTML = ""; /* Clear loading message */

    for (const trip of fetchedTrips) {
      if (!trip.reviewed) {
        console.info("Omitting unreviewed entry:", trip);
        continue;
      }

      if (new Date(trip.date_from) < now) {
        console.info("Omitting old entry:", trip);
        continue;
      }

      const tripElement = document.createElement("trip-entry");
      tripElement.data = trip;
      tripsElement.appendChild(tripElement);
    }
  </script>
</html>
