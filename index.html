<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta name="theme-color" content="#336587" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>FeelingAir ðŸª¹ðŸ¦µ</title>

    <style>
      /* Reset */
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        height: 100%;
        min-height: 100%;
        font-size: 100%;
        line-height: 1.25;
        scroll-behavior: smooth;
      }

      /* Global styles */

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background-color: #f5f5f5;
        color: #333;

        --main-color: hsl(205, 45%, 36%);
        --hover-bg-color: color-mix(
          in srgb,
          var(--main-color) 15%,
          transparent
        );
      }
    </style>
  </head>
  <body>
    <header>
      <h2>FeelingAir ðŸª¹ðŸ¦µ</h2>

      <style>
        header {
          position: sticky;
          text-align: center;
        }
      </style>
    </header>
    <main>
      <section id="trips"></section>
    </main>

    <style>
      #trips {
        display: flex;
        flex-flow: column nowrap;

        trip-entry {
          padding: 1rem;
          margin: 1rem;
          border-radius: 0.5rem;
          background-color: #fff;
          box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
          min-width: min-content;
          text-align: center; /* Center CTA button */

          &:hover,
          &:has(details[open]) {
            background-color: var(--hover-bg-color);
          }

          details[open] > summary > :not(:nth-child(-n + 4)) {
            display: var(--display);
          }
        }

        summary::-webkit-details-marker {
          display: none;
        }

        summary {
          --columns: 4;
          display: grid;
          grid-template-columns: repeat(var(--columns), 1fr);

          grid-auto-rows: 1fr;
          align-items: center;
          column-gap: 1rem;
          row-gap: 2rem;
          cursor: pointer;
          margin-block: 1rem;
          align-items: start;

          @media (640px < width) {
            --columns: 7;
          }

          input[type="date"] {
            -webkit-appearance: none; /* Remove arrow in chrome mobile */
            background: transparent;
            width: min-content;
            border: none;
          }

          p {
            margin: 0;
            text-align: center;
          }

          > * {
            --display: flex;
            display: var(--display);
            flex-flow: column nowrap;
            align-items: center;
            gap: 0.5rem;

            @media (width < 640px) {
              &:not(:nth-child(-n + 4)) {
                display: none;
              }
            }
          }
        }
      }
    </style>
  </body>

  <script type="module">
    import { getSheetData } from "/get-trips.js";
    import { createTripElementFrom } from "/components/trip-entry.js";

    const tripsElement = document.getElementById("trips");
    const now = new Date();

    for (const trip of await getSheetData()) {
      if (new Date(trip.date_from) < now) {
        console.info("Omitting old entry:", trip);
        continue;
      }

      const tripElement = createTripElementFrom(trip);
      tripsElement.appendChild(tripElement);
    }
  </script>
</html>
